<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Doctor Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointment}">Appointment Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Appointment </h1>
				<div class = "card-body">
					<form th:action="@{/appointment/{id} (id=${appointment.id})}" th:object = "${appointment}" method="POST">
						<div class ="form-group">
							<label> User Name </label>
							<input
							type = "text"
							name = "patientName"
							th:field = "*{patientName}"
							class = "form-control"
							placeholder="Enter Your Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Doctor Name </label>
							<input
							type = "text"
							name = "doctorName"
							th:field = "*{doctorName}"
							class = "form-control"
							placeholder="Enter Doctor Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Time </label>
							<input
							type = "text"
							name = "time"
							th:field = "*{time}"
							class = "form-control"
							placeholder="Enter Time like(19:00)" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
